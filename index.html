<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .container { max-width: 360px; padding: 1rem; }
        h1, h2 { font-size: 1.25rem; }
        .btn { padding: 0.25rem 0.5rem; font-size: 0.875rem; }
        .card { padding: 0.5rem; }
        .form-label { font-size: 0.875rem; }
        input[type="number"] { font-size: 0.875rem; padding: 0.25rem; }
        p, label { font-size: 0.75rem; }
        .arrow-button { width: 2rem; height: 2rem; font-size: 0.875rem; }
        #result { font-size: 0.85rem; }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center mb-3">ESP32 Control Panel</h1>

        <div class="text-center mb-2">
            <button id="connectBleButton" class="btn btn-primary me-1">Connect</button>
            <button id="disconnectBleButton" class="btn btn-secondary">Disconnect</button>
        </div>

        <p class="text-center mb-3">BLE State: <strong><span id="bleState" class="text-danger">Disconnected</span></strong></p>

        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">Set PWM Values</h2>
                <div class="row g-2">
                    <div class="col-6">
                        <label for="angleInput" class="form-label">Angle</label>
                        <input type="number" id="angleInput" class="form-control" min="40" max="120" value="80" aria-label="Angle">
                    </div>
                    <div class="col-6">
                        <label for="speedInput" class="form-label">Speed</label>
                        <input type="number" id="speedInput" class="form-control" min="0" max="200" value="50" aria-label="Speed">
                    </div>
                </div>
                <button id="setPwmButton" class="btn btn-success mt-2 w-100">Set PWM Values</button>
                <p class="mt-1">Last values sent: <span id="valueSent" class="fw-bold">None</span></p>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">H-Bridge Control</h2>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-secondary mx-1 arrow-button" id="up">W</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-secondary mx-1 arrow-button" id="left">A</button>
                    <button class="btn btn-outline-secondary mx-1 arrow-button" id="down">S</button>
                    <button class="btn btn-outline-secondary mx-1 arrow-button" id="right">D</button>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button id="toggle-btn" class="btn btn-primary mb-2 w-100">Toggle Button</button>
            <a id="result" class="d-block">Initial</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
