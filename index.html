<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">ESP32 Control Panel</h1>

        <div class="row justify-content-center mb-3">
            <div class="col-auto">
                <button id="connectBleButton" class="btn btn-primary me-2">Connect</button>
                <button id="disconnectBleButton" class="btn btn-secondary">Disconnect</button>
            </div>
        </div>

        <p class="text-center">BLE State: <strong><span id="bleState" class="text-danger">Disconnected</span></strong></p>

        <div class="card my-4">
            <div class="card-body">
                <h2 class="card-title">Set PWM Value</h2>
                <div class="input-group mb-3">
                    <input type="number" id="pwmValueInput" class="form-control" min="0" max="180" value="0" aria-label="PWM Value">
                    <button id="setPwmButton" class="btn btn-success">Set PWM Value</button>
                </div>
                <p>Last value sent: <span id="valueSent" class="fw-bold">None</span></p>
            </div>
        </div>

        <div class="card my-4">
            <div class="card-body">
                <h2 class="card-title">H-Bridge Control</h2>
                <div class="btn-group d-flex mb-3" role="group">
                    <button id="forwardButton" class="btn btn-success flex-fill">Forward</button>
                    <button id="backwardButton" class="btn btn-warning flex-fill">Backward</button>
                    <button id="stopButton" class="btn btn-danger flex-fill">Stop</button>
                </div>

                <div class="d-flex justify-content-center arrow-buttons">
                    <button class="btn btn-outline-secondary mx-1 arrow-button" id="up">↑</button>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-secondary mx-1 arrow-button" id="left">←</button>
                    <button class="btn btn-outline-secondary mx-1 arrow-button" id="down">↓</button>
                    <button class="btn btn-outline-secondary mx-1 arrow-button" id="right">→</button>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button id="toggle-btn" class="btn btn-primary">Toggle Button</button>
            <br>
            <a id="result" class="d-block mt-2">Initial</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
