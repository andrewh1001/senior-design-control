<!DOCTYPE html>
<html>
<head>
    <title>ESP32</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>ESP32</h1>
	<button id="connectBleButton">Connect</button>
	<button id="disconnectBleButton">Disconnect</button>
	<p>BLE state: <strong><span id="bleState">Disconnected</span></strong></p>
	
	<h2>Set PWM Value</h2>
	<input type="number" id="pwmValueInput" min="0" max="180" value="0">
	<button id="setPwmButton">Set PWM Value</button>
	
	<p>Last value sent: <span id="valueSent">None</span></p>

	<h2>H-Bridge Control</h2>
	<button id="forwardButton">Forward</button>
	<button id="backwardButton">Backward</button>
	<button id="stopButton">Stop</button>

	<div class="arrow-buttons">
		<button class="arrow-button up" id="up">↑</button>
		<button class="arrow-button left" id="left">←</button>
		<button class="arrow-button right" id="right">→</button>
		<button class="arrow-button down" id="down">↓</button>
	</div>

	<button id="toggle-btn">Toggle Button</button>
	<br>
	<a id="result">hi</a>

	<script src="script.js"></script>
</body>
</html>
