<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Design</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            font-family: Arial, sans-serif;
        }

        .arrow-buttons {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px;
            gap: 10px;
            position: relative;
            bottom: 20px; /* Push the buttons down */
        }

        .arrow-button {
            width: 100px;
            height: 100px;
            font-size: 24px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .arrow-button:hover {
            background-color: #45a049;
        }

        .up {
            grid-column: 2 / 3;
        }

        .left {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .right {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        .down {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
        }

        footer {
            height: 50px;
        }
    </style>
</head>
<body>

    <h1>Autonomous Driving - Lane Wizard</h1>

    <div class="arrow-buttons">
        <button class="arrow-button up" id="up">↑</button>
        <button class="arrow-button left" id="left">←</button>
        <button class="arrow-button right" id="right">→</button>
        <button class="arrow-button down" id="down">↓</button>
    </div>

    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
